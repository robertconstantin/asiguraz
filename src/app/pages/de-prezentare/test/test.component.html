<div class="container test">
  <div class="row">
    <div class="col-6">
        <h3>Login Elements</h3>
        <hr>
        <div class="login">
          <button type="button" class="btn btn-facebook btn btn-block mb-2">
            <fa-icon [icon]="['fab', 'facebook']" size="md"></fa-icon>
             Login with Facebook
          </button>
          <button type="button" class="btn btn-google btn btn-block mb-2">
            <fa-icon [icon]="['fab', 'google']" size="md"></fa-icon>
              Login with Google
          </button>
          <p class="or">
            <span>or</span>
          </p>
          <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Username" />
            <span class="rel-icon">
              <fa-icon [icon]="['fas', 'user-alt']" size="md"></fa-icon>
            </span>
          </div>
          <div class="input-group mb-2">
            <input type="password" class="form-control" placeholder="Password"  />
            <span class="rel-icon">
              <fa-icon [icon]="['fas', 'key']" size="md"></fa-icon>
            </span>
          </div>
          <div class="d-flex mb-2">
            <div class="col-6 custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberMe">
              <label class="custom-control-label" for="rememberMe">Remember me</label>
            </div>
            <div class="col-6 text-right p-0">
              <a href="#">Show Password</a>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn btn-block mb-2">Login</button>
          <div class="text-center">
            <a href="#">Forgot Password?</a>
          </div>
          <hr class="mb-2">
          <div class="mb-2 text-center">
            <span>Don't have an account? </span> 
            <a href="#">Sign Up</a>
          </div>
        </div>
    </div>
  </div>
  
</div>
