<!-- user/login -->
<div class="d-flex align-items-center login" id="loginComponent">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-12 text-center mb-4">
      <a [routerLink]="['']" class="logo-login">
        <img src="assets/logo-square.png" alt="">
      </a>
    </div>
    <h4 class="mb-2">Intra in contul tau AsigurAZ</h4>
     <hr>
    <!--<button type="button" class="btn btn-facebook btn btn-block mb-2">
      <fa-icon [icon]="['fab', 'facebook']" size="md"></fa-icon>
      Continua folosind Facebook
    </button>
    <button type="button" class="btn btn-google btn btn-block mb-2">
      <fa-icon [icon]="['fab', 'google']" size="md"></fa-icon>
      Continua folosind Google
    </button>
    <p class="or">
      <span>sau</span>
    </p> -->
    <div class="input-group mb-2">
      <input class="form-control email" type="email" name="email" placeholder="Email" formControlName="email"
        [(ngModel)]="userLogin.email" autocomplete="email" />
      <span class="rel-icon">
        <fa-icon [icon]="['fas', 'user-alt']" size="md"></fa-icon>
      </span>
    </div>
    <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)"
      class="text-danger mb-2">
      <div *ngIf="form.controls['email'].errors.required">
        Emailul este obligatoriu
      </div>
      <div *ngIf="form.controls['email'].errors.email">
        Emailul trebuie sa fie valid
      </div>
    </div>
    <div class="input-group mb-2">
      <input class="form-control" type="password" name="password" placeholder="Parola" formControlName="password"
        [(ngModel)]="userLogin.password" autocomplete="current-password" />
      <span class="rel-icon">
        <fa-icon [icon]="['fas', 'key']" size="md"></fa-icon>
      </span>
    </div>
    <div *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)"
      class="text-danger mb-2">
      <div *ngIf="form.controls['password'].errors.required">
        Parola este obligatorie
      </div>
      <div *ngIf="form.controls['password'].errors.minlength">
        Sunt necesare minim 4 caractere
      </div>
    </div>
    <div class="d-flex mb-2">
      <div class="col-11 custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="rememberMe" [(ngModel)]="userRememberMe"
          formControlName="userRememberMe">
        <label class="custom-control-label" for="rememberMe">Pastreaza-ma logat</label>
      </div>
      <div class="col-1 text-right p-0">
        <!-- <a href="#">Show Password</a> -->
      </div>
    </div>
    <!-- BUTTONS -->
    <button type="button" class="btn btn-primary btn btn-block mb-2" [disabled]="loading" type="submit">Login</button>
    <div *ngIf="error" class="text-danger mb-2 text-center">
      <div>
        Datele introduse sunt incorecte!
      </div>
      <hr class="mb-2">
    </div>

    <div class="text-center">
      <a (click)="forgotPassword()" >Ai uitat parola?</a>
    </div>
    <hr class="mb-2">
    <div class="mb-2 text-center">
      <span>Nu ai cont pe AsigurAZ? </span>
      <a [routerLink]="['/sign-up.html']">Creaza-ti acum</a>
    </div>
    <app-loading-element *ngIf="loading"></app-loading-element>
  </form>
</div>
