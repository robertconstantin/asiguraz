<!-- pages/coming-soon -->
<div class="coming-soon" style="color: #000">
    <h3>In Curand!</h3>
    <p>
      Analizam cele mai bune
        <br />oferte pentru tine
    </p>
    <div id="coming-soon-counter">
      <div class="table-responsive"><table class="table table-unbordered"><tbody><tr>
        <td><div class="circle"><span class="number">{{days}}</span><span class="unit">zile</span></div></td>
        <td><span class="dots">:</span></td>
        <td><div class="circle"><span class="number">{{hours}}</span><span class="unit">ore</span></div></td>
        <td><span class="dots">:</span></td>
        <td><div class="circle"><span class="number">{{minutes}}</span><span class="unit">minute</span></div></td>
        <td><span class="dots">:</span></td>
        <td><div class="circle"><span class="number">{{seconds}}</span><span class="unit">secunde</span></div></td>
        </tr></tbody></table></div>
    </div>
    <p class="social-media">
        <button type="button" class="btn btn-facebook btn-circle btn-sm">
            <i class="fa fa-facebook"></i>
        </button>
        <button type="button" class="btn btn-twitter btn-circle btn-sm">
            <i class="fa fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-google-plus btn-circle btn-sm">
            <i class="fa fa-google-plus"></i>
        </button>
    </p>
    <p class="copyright">&copy; Copyright 2018</p>
</div>
<!-- end pages/coming-soon -->
